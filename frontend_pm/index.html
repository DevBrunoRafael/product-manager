<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Product manager</title>
  </head>
  <body>

    <header id="header">
      <nav class="navbar navbar-dark bg-dark fixed-top"> 
        <div class="container-fluid">
          <a class="navbar-brand teste">ProductManager</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar produto" aria-label="Search">
            <button class="btn btn-primary" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </form>
        </div>
      </nav>
    </header>

    <div class="wrapper">

      <div class="sidebar">
        <ul>
          <li><a href="#"><i class="fa-solid fa-list-check"></i>Cadastro</a></li>
          <li><a href="#"><i class="fa-solid fa-dolly"></i>Estoque</a></li>
          <li><a href="#"><i class="fa-solid fa-clipboard-list"></i>Controle</a></li>
        </ul>
      </div>

      <main class="main_content">
        <div class="head_content">
          <button class="btn btn-secondary " onclick="findProducts()">
            Abrir estoque de produtos
          </button>
        </div>
        
        <div class="list">
          <table class="table table-dark table-striped table-responsive-md rounded">
            <thead>
              <tr>
                <th scope="col">#Id</th>
                <th scope="col">Produto</th>
                <th scope="col">Categoria</th>
                <!-- <th scope="col">Quantidade</th>  -->
                <th scope="col">Pre√ßo</th> 
              </tr>
            </thead>
            <tbody id="body_content" class="table-group-divider"></tbody>
          </table>
        </div>
      </main>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0cbc2dbe63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
